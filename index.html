<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Weather-Dashboard</title>
    </head>
    <body>
        <!-- Header -->
        <div class="container-fluid">
            <div id="head" class="row d-flex justify-content-center">
                <h1 class="text-center">Weather Dashboard</h1>
            </div>
        </div>

        <!--Content  -->
        <div class="container-fluid">
            <div id="row" class="row">
                <!-- Aside -->
                <div id="aside" class="col-3">
                    <p class="mb-0">Search for a city:</p>
                    <form >
                        <input id="citySearch" type="text" placeholder="Richmond,VA"  />
                        <button id="getWeather"  type="button"  class="bg-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                    <ul id="past-cities" class="p-0 mt-4">


                    </ul>
                </div>
                <!--Main  -->
                <div id="main" class="col-9">
                    <!-- City Info -->
                    <div id="cityInfo" class="row col-12">
                        <div id="weatherInfo" class="container">
                            <h2 class="m-1">
                                <span id="currentCity"></span><span id="currentDate"></span>
                            </h2>
                            <p><img id='curWeathIcn'></img></p>
                            <p class="m-1">Temperature: <span id="temp"></span></p>
                            <p class="m-1">Humidity: <span id="humid"></span></p>
                            <p class="m-1">Wind Speed: <span id="wind"></span></p>
                            <p class="m-1">UV Index: <span id="uvIndex"></span></p>
                        </div>
                    </div>
                    <!-- 5 Day Forecast -->
                    <div id="fiveDay" class="container-fluid col-12">
                        <h5 class="text-center">5-Day Forecast</h5>

                        <div id="forecast" class="row d-flex justify-content-around">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
            integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
